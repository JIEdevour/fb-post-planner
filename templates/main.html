<div class="container" style='top: 70px; position: relative;'>
    <div class='row well blue'>

        <form role="form" id="post-form" action="/" method="post" class="col-md-8">
          <div  class="form-group">
            <label style="margin-left:480px"for="exampleInputEmail1"><strong>Update Status: </strong></label>
            <div class="fbpost" style="margin-left:345px">
            	<textarea name="message" class="form-control" id="message" required placeholder="What's on your mind?"></textarea>
            </div>
            <input type="hidden" name="access_token" value="">
            <input type="hidden" name="fbID" value="">
            <div class="form-group" style="margin-left:420px">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" name="date_to_post" placeholder="Date to post"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
                    </span>
                </div>
            </div>
          </div>
          <div style="margin-left:450px" class="button">
	          <button id="button" type="submit" class="btn btn-info btn-facebook">Schedule</button>
	          <div id="post-now" type="submit" class="btn btn-info btn-facebook">Post</div>
          </div>
        </form>
        <div style="margin-left:400px" class="fb-like" data-href="https://developers.facebook.com/apps/636910099763251/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

</div>
</body>
</html>
