<html>
<head>
    <title>Facebook Post Planner</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
</head>

<body>

    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Facebook Post Planner</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/post">Scheduled Post</a></li>        
          </ul>
        <div id="fb-login" type="button" class="btn btn-success navbar-btn navbar-right"><i class="fa fa-facebook"></i> | Login</div>
        <div id="fb-logout" type="button" class="btn btn-success navbar-btn navbar-right" style="display:none"><i class="fa fa-facebook"></i> | Logout</div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" style='top: 70px; position: relative;'>
      <div class='row'>
        <form role="form" id="post-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Status: </label>
              <textarea class="form-control" rows="4" columns="15" id="message" required placeholder="What's on your mind?"></textarea>
          </div>
            <button type="submit" class="btn btn-success btn-facebook">Post</button>
        </form>

      <div class="fb-like" data-href="https://developers.facebook.com/apps/636910099763251/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false">
      </div>

      </div>
    </div>

</body>

</html>
